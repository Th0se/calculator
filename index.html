<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <header></header>
        <main>
            <div id="calculatorDisplay"></div>
            <div id="calculatorButton">
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="substraction">-</button>
                <button id="addition">+</button>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="multiplication">*</button>
                <button id="division">:</button>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="b0">0</button>
                <button id="result">=</button>
            </div>
        </main>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
